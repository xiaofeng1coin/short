<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑链接 - {{ short_url }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>编辑链接 - {{ short_url }}</h1>
        <form method="post">
            <div class="mb-3">
                <label for="long_url" class="form-label">原长链接</label>
                <input type="text" class="form-control" id="long_url" name="long_url" value="{{ long_url }}" required>
            </div>
            <div class="mb-3">
                <label for="custom_suffix" class="form-label">自定义后缀</label>
                <input type="text" class="form-control" id="custom_suffix" name="custom_suffix">
            </div>
            <button type="submit" class="btn btn-primary">保存修改</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接详情 - {{ short_url }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>链接详情 - {{ short_url }}</h1>
        <h2>点击量: {{ clicks }}</h2>
        <canvas id="clickChart"></canvas>
    </div>
    <script>
        var ctx = document.getElementById('clickChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['点击量'],
                datasets: [{
                    label: '点击量',
                    data: [{{ clicks }}],
                    borderColor: 'blue',
                    fill: false
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
